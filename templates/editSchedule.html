<!doctype html>
<html>
  <head>
    <title>Edit your Schedule</title>
  </head>
  <body>
    <script type="text/javascript">
        window.onload = () => {
            document.getElementById("main").action = "http://"+window.location.hostname+":8081/"
        }
    </script>
    <form id="main" action="" method="get">
      <input type="text" value="EditSchedule" name="type" readonly style="font-size:40px"><br/><br/>
      Name:
      <input type="text" name="name" /><br/>
      Period to change:
      <select name="classIndex" form="main">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
      </select><br/>
      New class:
      <select name="newClass" form="main">
        <option>PE with Gatti</option>
        <option>PE with Fox</option>
        <option>Algebra</option>
        <option>Journalism</option>
        <option>Spanish</option>
        <option>Science</option>
        <option>LA with Anderson</option>
        <option>LA with Gavin</option>
        <option>History</option>
        <option>Kent Makers</option>
        <option>Drama</option>
        <option>Art</option>
        <option>Math with Hettleman</option>
        <option>Math with Widelock</option>
        <option>PE with Gillespie</option>
        <option>Expressions</option>
        <option>Spanish with Roubinian</option>
      </select><br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
